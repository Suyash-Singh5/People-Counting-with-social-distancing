<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Merriweather&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .screen {
        background-color: #4a148c;
        color: #efdd10;
        padding-top: 100;
        font-family: "Oswald", sans-serif;
      }
      .title {
        font-family: "Luckiest Guy", cursive;
      }
    </style>

    <title>Welcome to Crowd Hunter!</title>
  </head>
  <body class="screen">
    <h1 class="text-center title">
      Hello, Welcome to Crowd Hunter by Tanishq, Suyash and Trishant!
    </h1>
    <div class="container">
      <form action="/" method="POST">
        <div class="form-group">
          <div class="form-group">
            <label for="name">Customer Name</label>
            <select class="form-control" id="name" name="name">
              <option value="tanishq">Tanishq Joshi</option>
              <option value="suyash">Suyash Singh</option>
              <option value="trishant">Trishant Pamnani</option>
            </select>
          </div>
          <label for="yoloModel">Select Yolo Model</label>
          <select class="form-control" id="yoloModel" name="yoloModel">
            <option value="yolov2-tiny-voc">Yolo V2 Tiny Voc</option>
            <option value="yolov2">Yolo V2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectModel">Select Project Model</label>
          <select class="form-control" name="projectModel" id="projectModel">
            <option value="basic">Basic</option>
            <option value="socialDistancing"
              >With Social Distancing Implemented</option
            >
          </select>
        </div>
        <div class="form-group">
          <label for="threshold">Threshold Value for Detecting Persons</label>
          <input
            type="text"
            class="form-control"
            id="threshold"
            name="threshold"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="timeout"
            >Time Interval For Sending Data to Server (seconds)</label
          >
          <input
            type="number"
            class="form-control"
            id="timeout"
            name="timeout"
          />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
